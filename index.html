<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- style -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main class="container">
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="balance">
          <p class="balance__text">My balance</p>
          <span class="balance__number">$921.48</span>
        </div>
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <!-- content -->
      <article class="content">
        <h3 class="content__header">Spending - Last 7 days</h3>
        <!-- graph -->
        <div class="graph">
          <!-- graph bars -->
          <div class="graph__bars toggle-bars">
          </div>
          <!-- graph days -->
          <div class="graph__days">
          </div>
        </div>
        <div class="content__line"></div>
        <!-- summary -->
        <div class="content__summary">
          <div class="total">
            <p class="total__text">Total this month</p>
            <span class="total__number">$478.33</span>
          </div>
          <div class="history">
            <span class="history__number">+2.4%</span>
            <p class="history__text">from last month</p>
          </div>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by: <a href="https://www.facebook.com/Tuason06/" target="_blank">Jeffrey Tuason</a>.</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
